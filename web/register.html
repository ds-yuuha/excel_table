    <script type="text/javascript" src="/eel.js" defer></script>

    <script type="text/javascript">
      function registerSetting(e) {
        e.preventDefault();
        input = [];
        const name = document.getElementById("name").value;
        const item1 = document.getElementById("item_head1").value;
        const item2 = document.getElementById("item_head2").value;
        const item3 = document.getElementById("item_head3").value;
        const item4 = document.getElementById("item_head4").value;
        const item5 = document.getElementById("item_head5").value;
        const item6 = document.getElementById("item_head6").value;
        const item7 = document.getElementById("item_head7").value;
        const item8 = document.getElementById("item_head8").value;
        const item9 = document.getElementById("item_head9").value;
        const item10 = document.getElementById("item_head10").value;
        const item11 = document.getElementById("item_head11").value;
        const item12 = document.getElementById("item_head12").value;
        const item13 = document.getElementById("item_head13").value;
        const item14 = document.getElementById("item_head14").value;
        const item15 = document.getElementById("item_head15").value;
        input.push(
          name,
          item1,
          item2,
          item3,
          item4,
          item5,
          item6,
          item7,
          item8,
          item9,
          item10,
          item11,
          item12,
          item13,
          item14,
          item15
        );

        setting_input = [];
        const type = document.getElementById("type").value;
        const setting1 = document.getElementById("setting1").value;
        const setting2 = document.getElementById("setting2").value;
        const setting3 = document.getElementById("setting3").value;
        const setting4 = document.getElementById("setting4").value;
        const setting5 = document.getElementById("setting5").value;
        const setting6 = document.getElementById("setting6").value;
        const setting7 = document.getElementById("setting7").value;
        const setting8 = document.getElementById("setting8").value;
        const setting9 = document.getElementById("setting9").value;
        const setting10 = document.getElementById("setting10").value;
        const setting11 = document.getElementById("setting11").value;
        const setting12 = document.getElementById("setting12").value;
        const setting13 = document.getElementById("setting13").value;
        const setting14 = document.getElementById("setting14").value;
        const setting15 = document.getElementById("setting15").value;
        setting_input.push(
          type,
          setting1,
          setting2,
          setting3,
          setting4,
          setting5,
          setting6,
          setting7,
          setting8,
          setting9,
          setting10,
          setting11,
          setting12,
          setting13,
          setting14,
          setting15
        );

        console.log(input, setting_input);
        if (name) {
          eel.addItemHeads(
            input,
            setting_input
          )((r) => {
            alert("設定が完了しました");
          });
          link("index.html");
        }
      }
